<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbooard - Manage Staff</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/student.css">
    <link rel="stylesheet" href="./css/add-staff-modal.css">
    <link rel="stylesheet" href="./css/delete-confirm-modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="main-heading" role="banner">
        <div class="jiit_img">
            <img id="jiit" src="https://www.jiit.ac.in/sites/default/files/logo_0.png" alt="JIIT logo">
        </div>
        <h1 id="heading1">Learning Resource Center</h1>
    </header>

    <div class="bar">
      <button id="back">Back</button>

      <div class="search_bar">
          <pre>Search:</pre>
          <div class="options">

              <select name="search_by" id="search_by">
                  <option value="" disabled selected hidden>All</option>
                  <option value="staff_id">Staff ID</option>
                  <option value="name">Name</option>
                  <option value="phno">Phone No.</option>
                  <option value="email">Email</option>
                  <option value="role">Role</option>
              </select>
              <input type="text" name="text" id="search" placeholder="Type here">
              <submit class="icon">
                  <i id="searchbtn" class="fa-solid fa-magnifying-glass"></i>
              </submit>
          </div>
      </div>

      <button id="add">Add Staff</button>
    </div>


    <div class="staffinfo">
    <table id="stafftable" border="n">
      <!-- data comes here -->
    </table>
    </div>

    <!-- Add Staff Modal -->
    <div id="addStaffModal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Add New Staff</h2>
                <button class="modal-close" id="closeModal" aria-label="Close modal">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <form id="addStaffForm" class="staff-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="staff_id">Staff ID <span class="required">*</span></label>
                        <input type="text" id="staff_id" name="staff_id" required placeholder="Enter staff ID">
                    </div>
                    <div class="form-group">
                        <label for="name">Full Name <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required placeholder="Enter full name">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phno">Phone Number <span class="required">*</span></label>
                        <input type="tel" id="phno" name="phno" required placeholder="Enter phone number">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required placeholder="Enter email address">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="role">Role <span class="required">*</span></label>
                        <select id="role" name="role" required>
                            <option value="" disabled selected hidden>Select role</option>
                            <option value="librarian">Librarian</option>
                            <option value="admin">Administrator</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="image">Profile Image URL<span class="required">*</span></label>
                        <input type="file" id="image" name="image" required accept="image/*" placeholder="Upload image (optional)">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password <span class="required">*</span></label>
                        <input type="password" id="password" name="passwd" required placeholder="Enter password">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-submit" id="submitBtn">Add Staff</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteConfirmModal" class="delete-modal-overlay">
        <div class="delete-modal-container">
            <div class="delete-modal-header">
                <div class="delete-icon-wrapper">
                    <i class="fa-solid fa-trash-can"></i>
                </div>
                <h2>Delete Staff</h2>
            </div>
            <div class="delete-modal-content">
                <p id="deleteConfirmMessage">Are you sure you want to delete this staff member? This action cannot be undone.</p>
            </div>
            <div class="delete-modal-actions">
                <button type="button" class="btn-delete-cancel" id="deleteCancelBtn">Cancel</button>
                <button type="button" class="btn-delete-confirm" id="deleteConfirmBtn">Delete</button>
            </div>
        </div>
    </div>

</body>
<script src="./staff_work_logic/staff_manage_staff.js"></script>
</html>
