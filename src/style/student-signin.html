<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style_student.css">
    <link rel="stylesheet" href="./css/custom-alert.css">
</head>

<body>
    <div class="main-heading">
        <div class="jiit_img">
            <img id="jiit" src="https://www.jiit.ac.in/sites/default/files/logo_0.png" alt="JIIT logo">
        </div>
        <div id="heading1">Learning Resource Center</div>
    </div>
    <div class="login">
        <form class="login-box">
            <fieldset>
            <legend>Student Login</legend>
                <label for="name">Enrollment No.<span class="required">*</span></label>
                <input type="text" id="name" name="name" required><br>
                <label for="passwd">Password<span class="required">*</span></label>
                <input type="password" id="passwd" passwd="passwd" required>
            <div id="sbutton">
                <button id="submitbtn" type="button">Submit</button>
            </div>
            </fieldset>
        </form>

    </div>
     <!-- Custom Alert Modal -->
    <div id="customAlertOverlay" class="custom-alert-overlay">
        <div id="customAlertContainer" class="custom-alert-container">
            <div class="custom-alert-header">
                <div id="customAlertIcon" class="custom-alert-icon">
                    <i class="fa-solid fa-circle-info"></i>
                </div>
                <h2 id="customAlertTitle" class="custom-alert-title">Alert</h2>
            </div>
            <div class="custom-alert-content">
                <p id="customAlertMessage" class="custom-alert-message"></p>
            </div>
            <div class="custom-alert-actions">
                <button type="button" class="custom-alert-btn custom-alert-btn-ok" id="customAlertOk">OK</button>
            </div>
        </div>
    </div>
</body>
<script src="./js/custom-alert.js"></script>
<script src="./sign_in_logic/studentsigninjs.js"></script>
</html>
