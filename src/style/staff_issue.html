<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue - Dashboard</title>
    <link rel="stylesheet" href="./css/staff_work_style.css">
    <link rel="stylesheet" href="./css/custom-alert.css">
</head>
<body>
    <div class="main-heading">
        <div class="jiit_img">
            <img id="jiit" src="https://www.jiit.ac.in/sites/default/files/logo_0.png" alt="JIIT logo">
        </div>
        <div id="heading1">Learning Resource Center</div>
    </div>
    <div class="border">
    <form action="issue_successfull.html" target="_blank">
    <div class="entry">
        <h1>Issue Book</h1>
        <h2>Student Info:</h2>
        <div class="student_info">
            <label for ="enr">Enrollment No.:</label>
            <input id="enr" name="enr" required>
        </div>
        <br><br>
        <h2>Book Info:</h2>

        <div class="book_info">
            <div id="one">
                <label for ="isbn">ISBN</label>
                <input id="isbn" name="isbn" required>
            </div>

        </div>
    </div>
    <div class="submit">
        <button id="submit_button" type="button">Submit</button>
    </div>
    </form>
    </div>
     <!-- Custom Alert Modal -->
    <div id="customAlertOverlay" class="custom-alert-overlay">
        <div id="customAlertContainer" class="custom-alert-container">
            <div class="custom-alert-header">
                <div id="customAlertIcon" class="custom-alert-icon">
                    <i class="fa-solid fa-circle-info"></i>
                </div>
                <h2 id="customAlertTitle" class="custom-alert-title">Alert</h2>
            </div>
            <div class="custom-alert-content">
                <p id="customAlertMessage" class="custom-alert-message"></p>
            </div>
            <div class="custom-alert-actions">
                <button type="button" class="custom-alert-btn custom-alert-btn-ok" id="customAlertOk">OK</button>
            </div>
        </div>
    </div>
</body>
<script src="./js/custom-alert.js"></script>
<script src="./staff_work_logic/staff_issue_book.js"></script>
</html>
