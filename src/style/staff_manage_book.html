<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbooard - Manage Books</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/student.css">
    <link rel="stylesheet" href="./css/add-book-modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="main-heading" role="banner">
        <div class="jiit_img">
            <img id="jiit" src="https://www.jiit.ac.in/sites/default/files/logo_0.png" alt="JIIT logo">
        </div>
        <h1 id="heading1">Learning Resource Center</h1>
    </header>

    <div class="bar">
      <button id="back">Back</button>

      <div class="search_bar">
        <pre>Search:</pre>
        <div class="options">

            <select name="search_by" id="search_by">
                <option value="" disabled selected hidden>All</option>
                <option value="Author">Author</option>
                <option value="Title">Title</option>
                <option value="ISBN">ISBN</option>
                <option value="Category">Category</option>
            </select>
            <input type="text" name="text" id="search" placeholder="Type here">
            <submit class="icon">
                <i id="searchbtn" class="fa-solid fa-magnifying-glass"></i>
            </submit>
        </div>

    </div>

      <button id="add">Add Book</button>
    </div>

    <div class="bookinfo">
    <table id="booktable" border="n">
      <!-- data comes here -->
    </table>
    </div>

    <!-- Add Book Modal -->
    <div id="addBookModal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Add New Book</h2>
                <button class="modal-close" id="closeModal" aria-label="Close modal">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <form id="addBookForm" class="book-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="title">Title <span class="required">*</span></label>
                        <input type="text" id="title" name="title" required placeholder="Enter book title">
                    </div>
                    <div class="form-group">
                        <label for="author">Author <span class="required">*</span></label>
                        <input type="text" id="author" name="author" required placeholder="Enter author name">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="isbn">ISBN <span class="required">*</span></label>
                        <input type="text" id="isbn" name="isbn" required placeholder="Enter ISBN number ( 13 digits )">
                    </div>
                    <div class="form-group">
                        <label for="category">Category <span class="required">*</span></label>
                        <select id="category" name="category" required>
                            <option value="" disabled selected hidden>Select category</option>
                            <option value="Fiction">Fiction</option>
                            <option value="Non-Fiction">Non-Fiction</option>
                            <option value="Science">Science</option>
                            <option value="Technology">Technology</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="History">History</option>
                            <option value="Literature">Literature</option>
                            <option value="Reference">Reference</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="shelf_no">Shelf Number <span class="required">*</span></label>
                        <input type="number" id="shelf_no" name="shelf_no" required placeholder="( 1 - 20 )" min="1" max="20">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity Available <span class="required">*</span></label>
                        <input type="number" id="quantity" name="quantity" required placeholder="Enter quantity" min="0">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-submit" id="submitBtn">Add Book</button>
                </div>
            </form>
        </div>
    </div>

</body>
<script src="./staff_work_logic/staff_manage_book.js"></script>
</html>
