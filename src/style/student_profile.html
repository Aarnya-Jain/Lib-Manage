<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student - Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style-profile.css">
    <link rel="stylesheet" href="./css/custom-alert.css">
    <meta name="color-scheme" content="light">
</head>
<body>
    <header class="main-heading" role="banner">
        <div class="jiit_img">
            <img id="jiit" src="https://www.jiit.ac.in/sites/default/files/logo_0.png" alt="JIIT logo">
        </div>
        <h1 id="heading1">Learning Resource Center</h1>
    </header>

    <div class="data">
        <h1 id="heading">Personal Details</h1>
        <div class="stud-info">
            <!-- Personal data goes here -->
        </div>
    </div>

    <div class="history">
        <h1 id="heading">Book Issue History</h1>
        <div class="issue">
            <table id="issue-table">
            <!-- Issue history comes here -->
            </table>
        </div>
    </div>


     <!-- Custom Alert Modal -->
    <div id="customAlertOverlay" class="custom-alert-overlay">
        <div id="customAlertContainer" class="custom-alert-container">
            <div class="custom-alert-header">
                <div id="customAlertIcon" class="custom-alert-icon">
                    <i class="fa-solid fa-circle-info"></i>
                </div>
                <h2 id="customAlertTitle" class="custom-alert-title">Alert</h2>
            </div>
            <div class="custom-alert-content">
                <p id="customAlertMessage" class="custom-alert-message"></p>
            </div>
            <div class="custom-alert-actions">
                <button type="button" class="custom-alert-btn custom-alert-btn-ok" id="customAlertOk">OK</button>
            </div>
        </div>
    </div>
</body>
<script src="./js/custom-alert.js"></script>
<script src="./profile_and_dashboard_logic/student_profile.js"></script>
</html>
